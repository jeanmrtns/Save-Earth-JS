<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
          <!-- Optional Java -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
              integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
              crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
              integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
              crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
              integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
              crossorigin="anonymous"></script>
            <script src="scripts.js"></script>
      <title>Formulário de inscrição</title>
    </head>

  <body class="m-2"> 

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="https://www.gov.br/pt-br">
        <img src="logo.png" width="110" height="110" class="d-inline-block align-top" alt="">
      </a>
    </nav>

    <h3 class="my-3">Formulário de inscrição</h3>

    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="input-nome" aria-describedby="emailHelp" placeholder="Informe seu nome completo">
      </div><!--Input de nome-->

      <div class="form-group">
        <label for="idade">Idade</label>
        <input type="number" class="form-control" id="input-idade" placeholder="Sua idade">
      </div><!--Input de Idade-->

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" id="input-endereco" placeholder="Seu endereço">
      </div><!--Input de Endereço-->

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="input-cpf" placeholder="Seu CPF">
      </div><!--Input de CPF-->


      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="checkarmas">
        <label class="custom-control-label" for="checkarmas">Habilidade com armamento</label>
      </div><!--Checkbox de armamento-->


      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="checkveiculo">
        <label class="custom-control-label" for="checkveiculo">Habilidade com veículos de fuga/perseguição</label>
      </div><!--Checkbox de veículos-->

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="checkcontato">
        <label class="custom-control-label" for="checkcontato">Contato anterior com seres extraterrestres</label>
      </div><!--Checkbox de contato com alienigenas-->
    
      
      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Tipo Sanguíneo</label>
        </div>
        <select class="custom-select" id="tipo-sanguineo">
          <option selected>Escolha</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div><!--Getter de tipo sanguineo-->
      
      <button type="button" class="btn btn-primary" id="botao">
        Enviar
      </button><!--Botão enviar-->
    
      <small id="emailHelp" class="form-text text-muted">
        Informações criptografadas. Não iremos compartilhá-las com nada e ninguém.
      </small><!--Informação adicional-->

    </form>

  </body>
</html>
